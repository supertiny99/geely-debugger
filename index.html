<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="d5"></div>
        <div id="d10"></div>
    </div>
</body>
<!-- 插入js -->
<script>
    console.log('hello world')
    let now = new Date()
    // 获取当前月份 + 10， 当前日期，当前小时(十二进制) 
    console.log(now.getMonth(), now.getDate(), now.getHours())
    let currentMonth = now.getMonth() + 1
    let showDate = now.getDate()
    let showHours = now.getHours() % 12
    let strPlus5 = `#*${currentMonth + 5}${showDate}${showHours}`
    let strPlus10 = `#*${currentMonth + 10}${showDate}${showHours}`
    // 设置页面上面的元素的内容
    document.querySelector('#d5').innerHTML = strPlus5
    document.querySelector('#d10').innerHTML = strPlus10
</script>
</html>
